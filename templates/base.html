<!doctype html>
{% load static %}
<html lang="uk" dir="ltr">
<head>
    <title>{% block page_title %}{% endblock %} | Реєстр IP-медіаторів</title>
    <meta name="description" content="">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <!-- speed up external res -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <!-- preloading icon font is helping to speed up a little bit -->
    <link rel="preload" href="{% static 'fonts/flaticon/Flaticon.woff2' %}" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="{% static 'css/core.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor_bundle.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

</head>
<body class="header-sticky">

    <div id="wrapper">
        {% include '_partials/header.html' %}

        {% block body %}{% endblock %}

        {% include '_partials/footer.html' %}
    </div>

<!-- Core javascripts -->
<script src="{% static 'js/core.min.js' %}"></script>
<script src="{% static 'js/vendor_bundle.min.js' %}"></script>

{% block extra_scripts %}{% endblock %}

</body>
</html>
