{% load i18n %}

<form novalidate class="bs-validate" id="form-cases-count">
    <div class="row mb-3">
        <div class="col-12 mb-3">
            <h4 class="text-center">{% trans "Кількість справ за період" %}</h4>
        </div>

        <div class="col-6 col-sm-5">
            <input type="date"
                   class="form-control form-control-sm"
                   placeholder="{% trans "Дата з" %}"
                   id="date-from" required>
        </div>
        <div class="col-6 col-md-5">
            <input type="date"
                   class="form-control form-control-sm"
                   placeholder="{% trans "Дата по" %}"
                   id="date-to" required>
        </div>
        <div class="col mt-md-0 mt-2">
            <button type="submit"
                    class="btn btn-sm btn-primary px-2 small"
                    id="btn-get-cases-count">{% trans "Отримати" %}</button>
        </div>
    </div>

    <p>{% trans "За обраний період" %}: <span class="fw-bold" id="period-count">-</span></p>
    <p>{% trans "Всього" %}: <span class="fw-bold">{{ mediator.case_set.count }}</span></p>
</form>
